<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Paintings Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #f5f5dc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: #444;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header img {
      vertical-align: middle;
    }

    /* Responsive logo styling */
    @media (min-width: 768px) {
      .header img {
        width: 10%;  /* For larger screens */
      }
    }

    @media (max-width: 767px) {
      .header img {
        width: 20%;  /* For smaller screens */
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers the content */
      margin: 20px 0;
    }

    .image-container {
      display: flex;
      justify-content: center; /* Centers the image horizontally */
      width: 100%; /* Takes the full width */
    }

    .image-container img {
      max-width: 90%; /* Limits the image width to 90% of the container */
      height: auto;
      border-radius: 10px;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }

    .footer {
      background-color: #444;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      font-size: 18px;
      margin: 0;
    }

    .button {
      background-color: #f5f5dc;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>The <img src="WoofleMoffBlank.png" alt="Logo"> Gallery</h1>
      <p>Random paintings shown every 15 seconds</p>
    </div>

    <!-- Content Section -->
    <div class="content">
      <div class="image-container">
        <img id="painting" src="1.jpg" alt="Painting">
      </div>
      <div class="timer">
        <span id="time-left">Next painting in 15 seconds</span>
      </div>
      <!-- <a id="purchase-btn" class="button" href="#">Purchase</a> -->
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Send an email to erikely8@gmail.com if you are interested in purchasing any of the paintings.</p>
    </div>
  </div>

  <script>
    // Array of image paths
    const images = [
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
      '6.jpg',
      '7.jpg',
      '8.jpg'
    ];

    let currentImageIndex = Math.floor(Math.random() * images.length); // Randomly select the initial image
    let timeLeft = 15;

    const painting = document.getElementById('painting');
    const timeLeftDisplay = document.getElementById('time-left');

    // Set the initial image to a random one
    painting.src = images[currentImageIndex];

    // Function to update image, ensuring new image is different from the current one
    function updateImage() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * images.length);
      } while (randomIndex === currentImageIndex); // Keep picking until it's a different image
      currentImageIndex = randomIndex;
      painting.src = images[currentImageIndex];
    }

    // Function to update countdown timer
    function updateTimer() {
      if (timeLeft <= 1) {
        updateImage();
        timeLeft = 15; // Reset timer
      } else {
        timeLeft--;
      }
      timeLeftDisplay.textContent = `Next painting in ${timeLeft} seconds`;
    }

    // Interval for image change every 15 seconds
    setInterval(() => {
      updateTimer();
    }, 1000); // Update every second
  </script>
</body>
</html>
