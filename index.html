<script>
  // Array of image paths
  const images = [
    '1.jpg',
    '2.jpg',
    '3.jpg',
    '4.jpg',
    '5.jpg',
    '6.jpg',
    '7.jpg',
    '8.jpg'
  ];

  let currentImageIndex = Math.floor(Math.random() * images.length); // Randomly select the initial image
  let timeLeft = 15;

  const painting = document.getElementById('painting');
  const timeLeftDisplay = document.getElementById('time-left');

  // Set the initial image to a random one
  painting.src = images[currentImageIndex];

  // Function to update image
  function updateImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    currentImageIndex = randomIndex;
    painting.src = images[randomIndex];
  }

  // Function to update countdown timer
  function updateTimer() {
    if (timeLeft <= 1) {
      updateImage();
      timeLeft = 15; // Reset timer
    } else {
      timeLeft--;
    }
    timeLeftDisplay.textContent = `Next painting in ${timeLeft} seconds`;
  }

  // Interval for image change every 15 seconds
  setInterval(() => {
    updateTimer();
  }, 1000); // Update every second
</script>
